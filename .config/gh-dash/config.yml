prSections:
  - title: Active PRs
    filters: is:open repo:tigrisdata/tigris-os repo:tigrisdata/tigris-infra repo:tigrisdata/grafana-provisioner-server
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: true
    width: 75
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 5
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 25
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 1
theme:
  ui:
    table:
      compact: true
      showSeparator: true
  colors:
    text:
      primary: "#E2E1ED"
      secondary: "#e7e56f"
      inverted: "#242347"
      faint: "#FFE559"
      error: "#FF443E"
      warning: "#F23D5C"
      success: "#3DF294"
    background:
      selected: "#39386B"
    border:
      primary: "#87878E"
      secondary: "#B7B7BB"
      faint: "#39393B"
