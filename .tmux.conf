bind r source-file ~/.tmux.conf

# zsh by default
set-option -g default-shell /bin/zsh

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

set -g monitor-activity on
set -g visual-activity on

set-window-option -g window-status-current-bg white

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Allows for faster key repetition
set -s escape-time 0

# status bar
set-option -g status-utf8 on
set-option -g status-attr default

# set window split
bind-key v split-window -h
bind-key b split-window

# kill-pane wihtout confirmation
bind-key x kill-pane

# set vi key mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0,
set -g base-index 1
set -g pane-base-index 1
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg white 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# mouse mode on
setw -g mode-mouse on
set-option -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# set copy mode
bind-key a copy-mode

# visual settings
set-option -g status-utf8 on
set-option -g status-bg colour235 #base02
#set -g status-bg black
# background window
set-window-option -g window-status-fg brightred #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim
# current window settings
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg white 
set-window-option -g window-status-current-attr bright

set -g status-fg brightred
set -g status-left-length 60
set -g status-left ' #[fg=green,bright]#(date +"%a %b %_d %H:%M")'
set -g status-right '| #[fg=yellow,bright]A.R.S.E.N.A.L'
set -g status-justify centre

 # set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg brightred #base01
